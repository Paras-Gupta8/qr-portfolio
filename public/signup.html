<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
</head>
<body>
  <h2>Create Account</h2>

  <form id="signupForm">
    <input id="email" type="email" placeholder="Email" required><br><br>
    <input id="password" type="password" placeholder="Password" required><br><br>
    <input id="confirm" type="password" placeholder="Confirm Password" required><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="/index.html">Login</a></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async e => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("Passwords do not match");
        return;
      }

      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      alert(data.message || data.error);

      if (res.ok) location.href = "/index.html";
    });
  </script>
</body>
</html>
