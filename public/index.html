<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>

  <hr>

  <h2>Generate QR Portfolio</h2>
  <input id="resume" placeholder="Resume Link"><br><br>
  <input id="video" placeholder="YouTube Video Link"><br><br>
  <button onclick="generate()">Generate</button>

  <div id="output"></div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      alert(data.message || data.error);
    }

    async function generate() {
      const resume = document.getElementById("resume").value;
      const video = document.getElementById("video").value;

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ resume, video })
      });

      const data = await res.json();
      document.getElementById("output").innerHTML = `
        <p><a href="${data.link}" target="_blank">Open Portfolio</a></p>
        <img src="${data.qrCode}" width="200">
      `;
    }
  </script>
</body>
</html>
