<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Portfolio QR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Create Your Portfolio QR</h1>
  </header>

  <main class="container">
    <div class="card" style="max-width: 500px; margin: auto;">
      <form id="portfolioForm">
        
        <div class="field">
          <label for="resumeLink">Resume Link</label>
          <input type="url" id="resumeLink" placeholder="https://drive.google.com/your-resume" required>
        </div>

        <div class="field" style="margin-top: 16px;">
          <label for="videoLink">Intro Video Link</label>
          <input type="url" id="videoLink" placeholder="https://youtube.com/your-intro" required>
        </div>

        <div class="actions" style="margin-top: 24px;">
          <button type="submit" class="btn" style="width: 100%;">Generate QR Code</button>
        </div>
      </form>

      <div id="qrResult" style="text-align: center; margin-top: 24px;"></div>
    </div>
  </main>

  

  <script>
    document.getElementById("portfolioForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let data = {
        resume: document.getElementById("resumeLink").value,
        video: document.getElementById("videoLink").value
      };

      try {
        let res = await fetch("http://localhost:5000/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        let result = await res.json();

        if (res.ok) {
          document.getElementById("qrResult").innerHTML = `
            <h3>Your QR Code:</h3>
            <img src="${result.qrCode}" alt="QR Code" style="max-width: 100%; height: auto;">
            <p><a href="${result.link}" target="_blank">View Your Microsite</a></p>
          `;
        } else {
          alert(result.error);
        }
      } catch (error) {
        alert("Error generating QR code.");
      }
    });
  </script>
</body>
</html>
